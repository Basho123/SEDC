    <title>DOM PHONEBOOK</title>

<body>

        </div>
        <div>
            <label for="phoneNumber">Input phone number here:</label>
            <input type="number" name="phoneNumber" id="phoneNumber">
            <button id="submitButton">ADD NUMBER</button>
        </div>
        <div>
            <label for="image">post a link from an image here</label>

        </div>
    </div>

            <div>

            </div>
            <div>

    <script src="script.js"></script>
</body>

</html>
