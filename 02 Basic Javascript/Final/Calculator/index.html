<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <title>exercises 1</title>

</head>

<body>
    <div id="calculatorHousing">

        <div id="calculatorDisplay">
            <input type="text" name="" id="val1" value="0" >
            <input type="text" name="" id="val2">
        </div>

        <div id="buttons">
            <div id="number-buttons">
                <button id="zero" class="smallButton inputNumber">0</button>
                <button id="one" class="smallButton inputNumber">1</button>
                <button id="two" class="smallButton inputNumber">2</button>
                <button id="three" class="smallButton inputNumber">3</button>
                <button id="four" class="smallButton inputNumber">4</button>
                <button id="five" class="smallButton inputNumber">5</button>
                <button id="six" class="smallButton inputNumber">6</button>
                <button id="seven" class="smallButton inputNumber">7</button>
                <button id="eight" class="smallButton inputNumber">8</button>
                <button id="nine" class="smallButton inputNumber">9</button>

                <button id="clear" class="smallButton">C</button>
                <button id="dot" class="smallButton">.</button>
            </div>
            <div id="operator-buttons">
                <button id="plus" class="smallButton">+</button>
                <button id="minus" class="smallButton">-</button>
                <button id="mult" class="smallButton">*</button>
                <button id="div" class="smallButton">/</button>
                <button id="square" class="smallButton">^</button>
                <button id="equals" class="smallButton">=</button>
                <button id="root" class="smallButton">âˆš</button>
                <button id="sinus" class="smallButton">sin</button>
            </div>
        </div>
    </div>


    <h3 id="result"></h3>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="lib/script.js"></script>
</body>

</html>
