<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Farm</title>
</head>

<body>
    <div id="mainDiv">
        <h1>JS FARM</h1>
        <div id="divWithTable">
            <table border="1px">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Area Used</th>
                        <th>Machines</th>
                        <th>Workers</th>
                        <th>Animals</th>
                        <th>Dairy Products</th>
                        <th>Meat</th>
                        <th>Hay</th>
                        <th>Water</th>
                        <th>Tractor Drivers</th>
                        <th>Haystack Combers</th>
                        <th>Farmers</th>
                        <th>Animal Handlers</th>
                        <th>Apprentices</th>
                        <th>Work Factor</th>
                        <th>Salaries paid</th>
                        <th>Worker Revenue</th>
                        <th>Farm expenses</th>
                        <th>Farm Total Budget</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div id="tools">
            <button id="upgradeSleepingHouse">Upgrade sleeping House 10000$</button>
            <button id="upgradeStables">Upgrade stables 5000$</button>
            <button id="upgradeWaterTower">Upgrade water tower 5000$</button>
            <button id="buyMoreSurface">Buy more surface area 20000$</button>
        </div>
        <div id="log">           
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
