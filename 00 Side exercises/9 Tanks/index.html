<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">


</head>

<body>
  <div id="mainMenu">
    <div id="mainMenuHeader">
      <h1 id="mainMenuHeadline">TANKS</h1>
    </div>

    <div id="mainMenuBody">
      <div id="mainMenuButtonsContainer">
        <button class="mainMenuButtons" id="newGame">NEW GAME</button>
        <button class="mainMenuButtons" id="continueGame">CONTINUE GAME</button>
        <button class="mainMenuButtons" id="options">OPTIONS</button>
      </div>
      <div id="optionsContainer">
        <button class="mainMenuButtons" id="detailLevel">DETAIL LEVEL: <span id="detailSpan"></span></button>
        <button class="mainMenuButtons" id="difficulty">DIFFICULTY: <span id="difficultySpan"></span></button>
        <button class="mainMenuButtons" id="back">BACK</button>
      </div>
    </div>
  </div>

  <div id="hangarMainDiv">
    <div id="hangarBody">
      <div id="hangarHeader">
        <h1 id="hangarHeadline">HANGAR</h1>
        <h2>Money <span id="hangarMoneyValueSpan">1</span> $</h2>
        <h2>Engine Speed <span id="engineSpeedValueSpan">1</span></h2>
        <h2>Servo Motors <span id="servoMotorsValueSpan">1</span></h2>
        <h2>Cannon Power <span id="cannonPowerValueSpan">1</span></h2>

      </div>
      <div id="hangarButtonsContainer">
        <button class="hangarButtons" id="engineUpgradeButton">Engine Upgrade <span id="engineUpgradePriceSpan">0</span>
          $</button>
        <button class="hangarButtons" id="servoMotorsUpgradeButton">Servo Motors Upgrade <span
            id="servoMotorsUpgradePriceSpan">0</span> $</button>
        <button class="hangarButtons" id="cannonUpgradeButton">Cannon Upgrade <span id="cannonUpgradePriceSpan">0</span>
          $</button>
      </div>
      <div id="hangarFooter">
        <button class="hangarButtons" id="leaveHangar">Leave Hangar</button>
      </div>
    </div>
  </div>

  <div id="HUDContainer">
    <div id="HUDtopLeft">
      <h2>ENEMY TANKS:<span id="enemyTanksValue">0</span></h2>
    </div>
    <div id="HUDtopRight">
      <h2>MONEY:<span id="moneyValue">0</span> $</h2>
    </div>
  </div>
  <div id="centerText">
    <h1>YOU ARE DESTROYED!!!</h1>
  </div>


  <!-- <script src="p5.sound.min.js"></script> -->
  <script src="mainMenu.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
